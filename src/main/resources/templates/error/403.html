<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>잘못된 접근</title>
	<link rel="stylesheet" type="text/css" href="/list.css">
	<style>
		{
			margin: 0 !important;
			padding: 0;
		}

		body {
			background: #fff
		}

		div {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			position: relative;
		}

		a {
			display: block;
			position: absolute;
			top: 58%;
			left: 50%;
			transform: translate(-50%, -50%);
			color:#fff;
		}
	</style>
</head>
<body>
<div>
	<img src="/image/anger.png" />
	<a href="/">돌아가</a>
</div>
</body>
</html>
